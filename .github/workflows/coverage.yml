name: Coverage

# Code coverage tracking with threshold enforcement
# Runs on every push and PR to main branch
on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  workflow_dispatch:  # Allow manual triggering

env:
  CARGO_TERM_COLOR: always
  RUST_BACKTRACE: 1

jobs:
  coverage:
    name: Code Coverage
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          components: llvm-tools-preview

      - name: Install cargo-llvm-cov
        uses: taiki-e/install-action@cargo-llvm-cov

      - name: Cache cargo registry and target
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            target
            ~/.cargo/bin/cargo-llvm-cov
          key: ${{ runner.os }}-coverage-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-coverage-

      - name: Generate coverage reports
        run: |
          cargo llvm-cov --all-features --workspace --html --output-dir html -- --test-threads=1
          cargo llvm-cov --all-features --workspace --json --output-path coverage.json --summary-only -- --test-threads=1

      - name: Display coverage summary
        run: |
          echo "=== Coverage Summary ==="
          cargo llvm-cov --all-features --workspace --summary-only -- --test-threads=1

      - name: Check coverage threshold (65%)
        run: |
          echo "=== Checking Coverage Threshold ==="
          cargo llvm-cov --all-features --workspace --summary-only --fail-under-lines 65 -- --test-threads=1
          echo "âœ… Coverage meets minimum threshold of 65%"

      - name: Upload coverage JSON report
        uses: actions/upload-artifact@v4
        with:
          name: coverage-json
          path: coverage.json
          retention-days: 30

      - name: Upload coverage HTML report
        uses: actions/upload-artifact@v4
        with:
          name: coverage-html
          path: html/
          retention-days: 30

      - name: Coverage summary comment
        if: github.event_name == 'pull_request'
        run: |
          echo "=== Coverage Report Available ==="
          echo "HTML and JSON reports have been uploaded as artifacts."
          echo "Download them from the Actions run page to view detailed coverage information."
