name: Holon Trigger

on:
  issue_comment:
    types: [created]
  issues:
    types: [labeled, assigned]
  pull_request:
    types: [labeled]
  pull_request_review:
    types: [submitted, edited]
  pull_request_review_comment:
    types: [created]

permissions:
  contents: write
  issues: write
  pull-requests: write
  id-token: write

jobs:
  holon:
    name: Run Holon (via holon-solve)
    uses: holon-run/holon/.github/workflows/holon-solve.yml@main
    with:
      issue_number: ${{ github.event.issue.number || github.event.pull_request.number }}
      label_name: ${{ github.event.label.name || '' }}
      assignee_login: ${{ github.event.assignee.login || '' }}
      comment_id: ${{ github.event.comment.id || 0 }}
      review_id: ${{ github.event.review.id || 0 }}
    secrets:
      anthropic_auth_token: ${{ secrets.ANTHROPIC_AUTH_TOKEN }}
      anthropic_base_url: ${{ secrets.ANTHROPIC_BASE_URL }}
